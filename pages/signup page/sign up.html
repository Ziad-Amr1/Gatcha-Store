<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../login page/login styles.css">
    <link rel="stylesheet" href="../../css/all.css">
</head>
<body>
    <header>
            <h2 class="logo">logo</h2>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../../index.html">Home</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Services</a></li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav> <!-- /navigation -->
    </header>
    <div class="login-parent">
        <div class="signup-content">
            <div class="login-title">
                <h1>register</h1>
            </div> <!-- /login-title -->
            <div class="login-form">
                <form action="">
                    <div class="login-input">
                        <input type="text" placeholder="Username" required min="4" max="20">
                        <i class="fa-solid fa-user login-input-icon"></i>
                    </div> <!-- /login-input -->
                    <div class="login-input">
                        <input type="email" placeholder="email" required>
                        <i class="fa-solid fa-envelope login-input-icon"></i>
                    </div> <!-- /login-input -->
                    <div class="login-input">
                        <input type="password" placeholder="Password" required minlength="8">
                        <i class="fa-solid fa-lock login-input-icon"></i>
                    </div> <!-- /login-input -->
                    <div class="login-check">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                    <div class="login-btn">
                        <button type="submit">register</button>
                    </div> <!-- /login-btn -->
                    <div class="sign-up">
                        <p>Already have an account?</p>
                        <a href="../login page/login.html">Log in</a>
                    </div>
                </form> 
            </div>  <!-- /login-form -->
        </div> <!-- /login-content -->
    </div> <!-- /login-parent -->

</body>
</html>
